<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./assets/stylesheets/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="data-container">
				<h1>
					<span id="city">Sandton</span>,
					<small id="country-name" class="font-italic">ZA</small>
				</h1>
				<p>
					<span id="temperature" class="font-weight-bold">30</span> &deg; <span id="celscius">C</span> |
					<span id="forenheit">&deg;F</span>
				</p>
			</div>
			<form action="" name="search-form">
				<div class="form-group">
					<input type="text" class="form-control" id="search" placeholder="Search City name" required />
				</div>
				<div class="form-group">
					<button class="btn btn-success btn-sm" id="view-data">View Weather Info</button>
				</div>
			</form>
		</div>

		<p class="text-info"></p>
		<script src="./main.js"></script>
	</body>
</html>
