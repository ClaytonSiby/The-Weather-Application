<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="images/favicon.ico" />
		<title>The Weather</title>
		<link rel="stylesheet" href="stylesheets/style.css" />
	</head>
	<body>
		<div class="container main-data justify-content-center my-auto">
			<div class="row country-info">
				<div class="col-6">
					<h1>
						<span id="city"></span>
						<small id="country-name" class="font-italic"></small>
					</h1>
					<p>
						<span id="temperature" class="font-weight-bold"></span>
					</p>
					<ul>
						<li class="list-unstyled my-1">
							Humidity: <span id="humidity" class="font-weight-bold"></span> %
						</li>
						<li class="list-unstyled my-1">
							Wind: <span id="windspeed" class="font-weight-bold"></span> km/hr
						</li>
					</ul>
				</div>
				<div class="col-6 mx-0">
					<form action="" name="search-form">
						<div class="form-group">
							<input
								type="text"
								class="form-control"
								id="search"
								placeholder="Search City name"
								required
							/>
						</div>
						<div class="form-group">
							<button class="btn btn-success btn-sm" id="view-data">View Weather Info</button>
						</div>
					</form>
				</div>
				<div class="col-12 temperature-level centered-div">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" toggle-temp />
						<label class="form-check-label" for="flexCheckDefault">
							Toggle temperature between &deg;C and &deg;F
						</label>
					</div>
					<p class="high-low-temperature">
						<span class="text-danger font-weight-bold"> High ~<small id="high-temp"></small> </span>
						|
						<span class="text-success font-weight-bold"> Low ~<small id="low-temp"></small> </span>
					</p>
				</div>
				<p class="text-info" id="error"></p>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
